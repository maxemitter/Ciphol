<!DOCTYPE html>
<html>

<head>
    <title>Substitution Cipher Solver</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Substitution Cipher Solver</h1>

    <h2>Identified substitutions</h2>
    <div id="letterContainer"></div>

    <h2>Ciphertext samples</h2>
    <table id="ciphertextTable"></table>

    <h2>Frequency analysis</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">Cipher</th>
                <th colspan="2">Suggested clear</th>
                <th rowspan="2" class="narrow">Accept suggestion?</th>
            </tr>
            <tr>
                <th>Character</th>
                <th>Frequency</th>
                <th>Character</th>
                <th>Expected frequency</th>
            </tr>
        </thead>
        <tbody id="freqAnalTableBody">
            <tr>
                <td colspan="5">No data</td>
            </tr>
        </tbody>
    </table>
    <label>
        <input type="checkbox" id="suggUsedCipherCbx">
        Show suggestions for already identified ciphertext characters
    </label>
    <label>
        <input type="checkbox" id="suggUsedClearCbx">
        Suggest already identified cleartext characters
    </label>

    <h2>History visualization</h2>
    <div class="widthLimiter">
        <canvas id="historyCanvas"></canvas>
    </div>

    <div class="footer"></div>

    <script src="script.js"></script>

</body>

</html>
